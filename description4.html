<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negus Artwork Description | Leul Abay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2F3E46; /* Darker background for description */
            color: white;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2F3E46;
            color: white;
            padding: 10px 20px;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CA3D9;
        }

        .description-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 20px;
            background-color: #2F3E46;
            color: white;
        }

        .description-content img {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .description-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .description-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 900px;
            text-align: center;
            margin-bottom: 40px;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #4CA3D9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #2F3E46;
        }

        footer {
            padding: 10px;
            background: #2F3E46;
            color: white;
            text-align: center;
        }

        footer a {
            color: #4CA3D9;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div>Dream Design</div>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="description-content">
        <img src="img/church.jpg" alt="church Artwork">
        <h2>church Artwork</h2>
        <p>
            A vibrant, colorful depiction of a statue of Jesus standing in a church, blending traditional spirituality with dynamic, modern artistry.
        </p>
        <button class="back-btn" onclick="window.location.href='portfolio.html'">Back to Portfolio</button>
    </div>

    <footer>
        <p>&copy; 2024 Leul Abay. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
