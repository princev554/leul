<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Leul Abay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #EDD6AD; /* Soft yellow background */
            color: #000000; /* Black text color */
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 0;
            right: 0; /* Move the header to the right */
            width: auto;
            background: none; /* Transparent background */
            color: black; /* Black text color for header */
            padding: 10px 20px;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: flex-end; /* Align the menu items to the right */
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: black; /* Black text color for menu items */
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5f5f5; /* Light hover effect on the menu items */
        }

        .contact-title {
            text-align: center;
            margin-top: 100px;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .contact-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .contact-form input[type="submit"] {
            background-color: #000000; /* Black submit button */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #333333; /* Darker black when hovered */
        }

        footer {
            padding: 20px;
            background: none; /* Transparent footer */
            color: black; /* Black footer text color */
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            color: black; /* Black link text in footer */
            text-decoration: none;
        }

        footer a:hover {
            color: #f5f5f5; /* Hover effect for the footer links */
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="contact-title">
        <h2>Contact</h2>
    </div>

    <!-- Text placed above the form -->
    <div class="contact-text">
        <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
    </div>

    <section class="contact-form">
        <h3>Get in Touch</h3>
        <form action="mailto:leulabay9@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Leul Abay. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
