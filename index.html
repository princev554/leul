<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Dream Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #EDD6AD; /* Soft yellow background */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            text-align: center;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: none;
            color: #333;
            padding: 10px 20px;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #333; /* Same as text color */
        }

        .home-content {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333; /* Text color */
            margin-top: -50px; /* Slightly moved up */
        }

        .visit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: none;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .visit-button:hover {
            background: #333;
            color: #EDD6AD; /* Background color becomes text color */
        }

        footer {
            padding: 10px 0;
            background: none;
            color: #333;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem; /* Slightly smaller font */
            border-top: none;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }

        footer a:hover {
            color: #333; /* No color change */
        }

        /* Fade-in Effect - One-time Only */
        .home-content.fade {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>Dream Design</div>
            <div>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="home-content fade" id="homeContent">
        <h1>Welcome to Dream Design</h1>
        <a href="portfolio.html" class="visit-button">Visit My Work</a>
    </div>

    <footer>
        <p>&copy; 2024 Leul Abay. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        // Check if the page is being loaded for the first time
        if (sessionStorage.getItem("homeVisited")) {
            document.getElementById("homeContent").classList.remove("fade");
        } else {
            sessionStorage.setItem("homeVisited", "true");
        }
    </script>
</body>
</html>
